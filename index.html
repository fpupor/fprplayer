<!DOCTYPE HTML>
<html>
<head>
<meta name="Author" content="Ju-Hyung Lee, jufoot@gmail.com">
<meta http-equiv="content-type" content="text/html; charset=UTF-8">
<title>FFT EQ</title>
<link rel="stylesheet" type="text/css" href="style.css">
<link href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8/themes/base/jquery-ui.css" rel="stylesheet" type="text/css"/>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.5/jquery.min.js"></script>
<script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8/jquery-ui.min.js"></script>
</head>

<body>
  <div id="container">
    <header>
      <p>FFT Equalizer</p>
    </header>

    <div id="content">

      <div id="info">
        This page make use of Audio Data API. Currently (April 2011) this
        feature works only on <a href="www.mozila.com/firefox">FireFox 4</a>.
      </div>

      <audio id="audio" src="Professor Kliq - Plastic Flashing Lights.ogg" controls="true" style="width:386px;">
      </audio>

      <div id="screen">
        <canvas width="512" height="256" id="spectrum">
      </div>

      <div>
        <select id="combobox-equalizer">
          <option value="0" selected="selected">Manual</option>
          <optgroup label="Preset">
            <option value="1">Acoustic</option>
            <option value="2">Base Booster</option>
            <option value="3">Electronic</option>
            <option value="4">Flat</option>
            <option value="5">Jazz</option>
            <option value="6">Pop</option>
            <option value="7">Rock</option>
            <option value="8">Small Speakers</option>
            <option value="9">Vocal Booster</option>
          </optgroup>
        </select>
      </div>

      <div id="equalizer">
        <div id="slider0" class="slider"></div>
        <div id="slider1" class="slider"></div>
        <div id="slider2" class="slider"></div>
        <div id="slider3" class="slider"></div>
        <div id="slider4" class="slider"></div>
        <div id="slider5" class="slider"></div>
        <div id="slider6" class="slider"></div>
        <div id="slider7" class="slider"></div>
        <div id="slider8" class="slider"></div>
        <div id="slider9" class="slider"></div>
      </div>
    </div>

    <br>
    <div style="margin: 4px auto; padding: 10px; text-align: center; 
                vertical-align: middle; background-color: #ccc; 
                -webkit-border-radius: .4em; -moz-border-radius: .4em;
                border-radius: .4em; 
                width: 450px; height: 400px; font: 9pt 'Arial'">
      If your browser doesn't support HTML5 Audio Data API and you
      want to figure it out how it works, you can just check below as Youtube video.<br><br>
      <iframe title="YouTube video player" width="425" height="349" src="http://www.youtube.com/embed/IrqGrdOIp6k" frameborder="0" allowfullscreen></iframe>
    </div>

    <br>

  </div>

  <script type="text/javascript" src="fft.js"></script>
  <script type="text/javascript" src="app.js"></script>
  <script type="text/javascript">App.main();</script>
</body>
</html>
